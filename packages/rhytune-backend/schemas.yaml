components:
  schemas:
    UserBase:
      type: object
      properties:
        uuid:
          type: string
        username:
          type: string
        githubId:
          type: string
        name:
          type: string
        email:
          type: string
        avatarUrl:
          type: string
    UserCreate:
      allOf:
        - $ref: '#/components/schemas/UserBase'
    User:
      allOf:
        - $ref: '#/components/schemas/UserBase'
        - type: object
          properties:
            id:
              type: string
    SongBase:
      type: object
      properties:
        title:
          type: string
        artists:
          type: array
          items:
            $ref: '#/components/schemas/ArtistSong'
        albums:
          type: array
          items:
            $ref: '#/components/schemas/AlbumSong'
        lyrics:
          type: array
          items:
            $ref: '#/components/schemas/Lyric'
        relatedVersions:
          type: array
          items:
            $ref: '#/components/schemas/Song'
        editRecord:
          type: array
          items:
            $ref: '#/components/schemas/EditRecord'
    SongCreate:
      allOf:
        - $ref: '#/components/schemas/SongBase'
        - type: object
          properties:
            title:
              type: string
          required:
            - title
    Song:
      allOf:
        - $ref: '#/components/schemas/SongBase'
        - type: object
          properties:
            id:
              type: string
    LyricBase:
      type: object
      properties:
        songId:
          type: string
        langCode:
          type: string
        text:
          type: string
        versionInfo:
          type: string
        editRecord:
          type: array
          items:
            $ref: '#/components/schemas/EditRecord'
    Lyric:
      allOf:
        - $ref: '#/components/schemas/LyricBase'
        - type: object
          properties:
            id:
              type: string
    ArtistBase:
      type: object
      properties:
        name:
          type: string
        songs:
          type: array
          items:
            $ref: '#/components/schemas/ArtistSong'
        editRecord:
          type: array
          items:
            $ref: '#/components/schemas/EditRecord'
    Artist:
      allOf:
        - $ref: '#/components/schemas/ArtistBase'
        - type: object
          properties:
            id:
              type: string
    AlbumBase:
      type: object
      properties:
        title:
          type: string
        songs:
          type: array
          items:
            $ref: '#/components/schemas/AlbumSong'
        releaseDate:
          type: string
          format: date
        editRecord:
          type: array
          items:
            $ref: '#/components/schemas/EditRecord'

    Album:
      allOf:
        - $ref: '#/components/schemas/AlbumBase'
        - type: object
          properties:
            id:
              type: string

    EditRecord:
      type: object
      properties:
        editedByUserId:
          type: string
        date:
          type: string
          format: date
        changeDescription:
          type: string
    ArtistSong:
      type: object
      properties:
        artistId:
          type: string
        songId:
          type: string
    AlbumSong:
      type: object
      properties:
        albumId:
          type: string
        songId:
          type: string
